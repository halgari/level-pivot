name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build (linux-x86_64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: cc73782a88db48af17f8bfb8328d4cab3d4c246f

      - name: Install PostgreSQL
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates
          sudo install -d /usr/share/postgresql-common/pgdg
          sudo curl -o /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc --fail https://www.postgresql.org/media/keys/ACCC4CF8.asc
          sudo sh -c 'echo "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          sudo apt-get update
          sudo apt-get install -y postgresql-18 postgresql-server-dev-18

      - name: Configure CMake
        run: cmake --preset release

      - name: Build
        run: cmake --build build/release --config Release

      - name: Run Tests
        run: ctest --test-dir build/release --build-config Release --output-on-failure

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts/level-pivot-linux-x86_64
          cp build/release/level_pivot.so artifacts/level-pivot-linux-x86_64/
          cp sql/level_pivot--1.0.sql artifacts/level-pivot-linux-x86_64/
          cp sql/level_pivot.control artifacts/level-pivot-linux-x86_64/
          cp README.md artifacts/level-pivot-linux-x86_64/
          cp LICENSE artifacts/level-pivot-linux-x86_64/
          cd artifacts && tar -czvf level-pivot-linux-x86_64.tar.gz level-pivot-linux-x86_64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: level-pivot-linux-x86_64
          path: artifacts/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
